<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
 border:1px solid black;
}
</style>
<title>Table Rows</title>
</head>
<body>
<h1>Tr Elements Define Table Rows</h1>
<table width = "100%">
<tr>
<td>Pfizer Inc</td>
<td>3M Company</td>
<td>Cisco Systems, Inc</td>
</tr>

<tr>
<td>+1-212-733-2323</td>
<td>+1-651-733-1110</td>
<td>+1-408-526-4000</td>
</tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>
</body>
</html>
