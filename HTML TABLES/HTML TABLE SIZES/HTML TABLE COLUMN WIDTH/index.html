<!DOCTYPE html>
<html lang="en">
<head>
<style>
table,th,td{
border:2px solid black;
border-collapse: collapse;
}
</style>
</head>
<body>
<h1>Set First Column To The 70% Of The Width</h1>
<table style="width:100%">
<tr>
    <th style = "width:70%">Product Name</th>
    <th>Product Category</th>
    <th>Price</th>
</tr>
<tr>
    <td>Standing Desk</td>
    <td>Furniture</td>
    <td>$250</td>
</tr>
<tr>
    <td>Gaming Keyboard</td>
    <td>Electronics</td>
    <td>$60</td>
</tr>
<tr>
    <td>Water Bottle</td>
    <td>Kitchenware</td>
    <td>$12</td>
</tr>
</table>
</body>
</html>
