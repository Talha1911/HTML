table,th,td{

<body>
<h2>A basic Html Table</h2>
<table width = "100%">
<tr>
<th>Company</th>
<th>Contact</th>
<th>Country</th>
</tr>

<tr>
<td>Procter & Gamble (P&G)</td>
<td>1-513-983-1100</td>
<td>USA</td>
</tr>

<tr>
<td>Siemens AG</td>
<td>+49-89-636-00</td>
<td>Germany</td>
</tr>

</table>
<p>To understand the example better, we have added borders to the table.</p>
