<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border: 1px solid black;
}
</style>
<title>Table Headers</title>
</head>
<body>
<h1>Th Elements Define Table Headers</h1>
<table width="100%">

<tr>
<th>Unilever PLC</th>
<th>Daimler AG</th>
<th>Goldman Sachs Group, Inc.</th>
</tr>

<tr>
<td>+44-20-7822-5252</td>
<td>+49-711-17-0</td>
<td>+1-212-902-1000</td>
</tr>

<tr>
<td>United Kingdom</td>
<td>Germany</td>
<td>USA</td>
</tr>
</table>  
<p>To understand the example better, we have added borders to the table.</p>
</body>
</html>
