<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px dotted black;
border-collapse: collapse;
}
</style>
<title>HTML Collapse Solid Table Border</title>
</head>
<body>
<h1>HTML DOTTED TABLE BORDERS</h1>  
<p>To merge the borders into a single border, use the CSS border-collapse property</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Ella</td>
<td>King</td>
<td>22</td>
</tr>

<tr>
<td>Mason</td>
<td>Wright</td>
<td>36</td>
</tr>

<tr>
<td>Grace</td>
<td>Scott</td>
<td>25</td>
</tr>
</table>
</body>
</html>
