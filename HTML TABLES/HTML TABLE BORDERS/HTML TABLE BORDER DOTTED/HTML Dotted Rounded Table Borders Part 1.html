<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px dotted black;
border-radius: 10px;
}

</style>
<title>HTML Dotted Rounded Table Borders Part 1</title>
</head>
<body>
<h1>HTML Dotted Rounded Table Borders Part 1</h1>  
<p>Apply the CSS border-radius property to create rounded corners on the borders.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Zoe</td>
<td>Nelson</td>
<td>21</td>
</tr>

<tr>
<td>Aiden</td>
<td>Carter</td>
<td>30</td>
</tr>

<tr>
<td>Lily</td>
<td>Mitchell</td>
<td>26</td>
</tr>
</table>
</body>
</html>
