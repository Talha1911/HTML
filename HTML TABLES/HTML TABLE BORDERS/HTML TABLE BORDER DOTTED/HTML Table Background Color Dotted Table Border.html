<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px dotted white;
border-collapse: collapse;
}
th,td{
background-color: brown;
}
</style>
<title>HTML Table Background Color Dotted Table Border</title>
</head>
<body>
<h1>HTML Table Background Color Dotted Table Border</h1>  
<p>HTML Table Background Color Dotted Table Border</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Logan</td>
<td>Green</td>
<td>28</td>
</tr>

<tr>
<td>Chloe</td>
<td>Adams</td>
<td>24</td>
</tr>

<tr>
<td>Jackson</td>
<td>Baker</td>
<td>33</td>
</tr>
</table>
</body>
</html>
