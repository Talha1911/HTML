<!DOCTYPE html>
<html lang="en">
<head>

<style>
th,td{
border-style: dotted;
border-color:#CCFF00
}

</style>
<title>HTML Dotted Rounded Table Borders Part 2</title>
</head>
<body>
<h1>HTML Dotted Rounded Table Borders Part 2</h1>  
<p>You can define the border's color using the border-color property.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Avery</td>
<td>Phillips</td>
<td>20</td>
</tr>

<tr>
<td>Samuel</td>
<td>Campbell</td>
<td>37</td>
</tr>

<tr>
<td>Scarlett</td>
<td>Parker</td>
<td>29</td>
</tr>
</table>
</body>
</html>
