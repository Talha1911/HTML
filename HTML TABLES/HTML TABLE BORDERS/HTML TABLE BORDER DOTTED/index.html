<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px dotted black;
}
</style>
<title>HTML TABLE WITH DOTTED BORDERS</title>
</head>
<body>
<h1>HTML DOTTED TABLE BORDERS</h1>  
<p>Apply a border to the table by using the CSS border property.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Ethan</td>
<td>Hall</td>
<td>31</td>
</tr>

<tr>
<td>Amelia</td>
<td>Allen</td>
<td>27</td>
</tr>

<tr>
<td>Lucas</td>
<td>Young</td>
<td>34</td>
</tr>
</table>
</body>
</html>
