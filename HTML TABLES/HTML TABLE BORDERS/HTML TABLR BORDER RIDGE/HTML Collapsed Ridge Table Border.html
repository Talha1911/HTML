<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:4px ridge black;
border-collapse: collapse;
}
</style>
<title>HTML Collapsed Ridge Table Border</title>
</head>
<body>
<h1>HTML Collapsed Ridge Table Border</h1>
<p>To merge the borders into a single border, use the CSS border-collapse property.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Clara</td>
<td>Wallace</td>
<td>24</td>
</tr>

<tr>
<td>Adrian</td>
<td>Harmon</td>
<td>29</td>
</tr>

<tr>
<td>Eva</td>
<td>Watkins</td>
<td>21</td>
</tr>
</table>
</body>
</html>
