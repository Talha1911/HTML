<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:4px ridge black;
}
</style>
<title>HTML Table With Ridge Border</title>
</head>
<body>
<h1>HTML Table With Ridge Border</h1>
<p>Apply a border to the table by using the CSS border property.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Aaron</td>
<td>Spencer</td>
<td>28</td>
</tr>

<tr>
<td>Alice</td>
<td>Lawson</td>
<td>22</td>
</tr>

<tr>
<td>Adam</td>
<td>Matthews</td>
<td>32</td>
</tr>
</table>
</body>
</html>
