<body>

<p>Skip the border around the table by leaving out table from the css selector.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Keith</td>
<td>Hudson</td>
<td>30</td>
</tr>

<tr>
<td>Audrey</td>

<td>26</td>
</tr>

<tr>

</tr>
</table>
</body>
