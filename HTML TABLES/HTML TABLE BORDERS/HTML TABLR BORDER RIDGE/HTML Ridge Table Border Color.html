<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
border-style: ridge;
border-color: #FFFF99;
}

</style>
<title>HTML Ridge Table Border Color</title>
</head>
<body>
<h1>HTML Ridge Table Border Color</h1>
<p>You can define the border's color using the border-color property.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Caroline</td>
<td>Daniels</td>
<td>20</td>
</tr>

<tr>
<td>Bruce</td>
<td>Chapman</td>
<td>33</td>
</tr>

<tr>
<td>Lily</td>
<td>Bennett</td>
<td>28</td>
</tr>
</table>
</body>
</html>
