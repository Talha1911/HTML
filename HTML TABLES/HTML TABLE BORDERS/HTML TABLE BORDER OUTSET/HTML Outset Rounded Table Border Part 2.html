<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Outset Rounded Table Border Part 2</title>
<style>
th,td{
border:4px outset black;
border-radius: 10px;
}
</style>
</head>
<body>
<h1>HTML Outset Rounded Table Border Part 2</h1>  
<p>Skip the border around the table by leaving out table from the css selector.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Austin</td>
<td>Morgan</td>
<td>35</td>
</tr>
    
<tr>
<td>Ruby</td>
<td>Parker</td>
<td>26</td>
</tr>
    
<tr>
<td>Colton</td>
<td>Perez</td>
<td>28</td>
</tr>
</table>
</body>
</html>
