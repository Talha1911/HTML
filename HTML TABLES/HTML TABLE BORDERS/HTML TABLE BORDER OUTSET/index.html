<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML TABLE WITH OUTSET BORDER</title>
<style>
table,th,td{
border:4px outset black;
}
</style>
</head>
<body>
<h1>HTML TABLE WITH OUTSET BORDER</h1>  
<p>Apply a border to the table by using the CSS border property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Gavin</td>
<td>Adams</td>
<td>34</td>
</tr>
    
<tr>
<td>Samantha</td>
<td>Brooks</td>
<td>27</td>
</tr>
    
<tr>
<td>Patrick</td>
<td>Campbell</td>
<td>32</td>
</tr>
</table>
</body>
</html>
