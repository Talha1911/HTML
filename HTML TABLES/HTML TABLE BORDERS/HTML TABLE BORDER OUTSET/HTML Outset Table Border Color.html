<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Outset Table Border Color</title>
<style>
th,td{
border-style: outset;
border-color: #FFFF00;
}
</style>
</head>
<body>
<h1>HTML Outset Table Border Color</h1> 
<p>You can define the border's color using the border-color property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Isla</td>
<td>Reed</td>
<td>21</td>
</tr>
    
<tr>
<td>Hunter</td>
<td>Rogers</td>
<td>30</td>
</tr>
    
<tr>
<td>Chloe</td>
<td>Scott</td>
<td>27</td>
</tr>
</table>
</body>
</html>
