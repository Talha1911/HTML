<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Collapsed Outset Table Border</title>
<style>
table,th,td{
border:4px outset black;
border-collapse: collapse;
}
</style>
</head>
<body>
<h1>HTML Collapsed Outset Table Border</h1>  
<p>To merge the borders into a single border, use the CSS border-collapse property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Alice</td>
<td>Davidson</td>
<td>23</td>
</tr>
    
<tr>
<td>Evan</td>
<td>Evans</td>
<td>30</td>
</tr>
    
<tr>
<td>Riley</td>
<td>Foster</td>
<td>25</td>
</tr>
</table>
</body>
</html>
