<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Table Background Color With Outset Border</title>
<style>
table,th,td{
border:4px outset white;
border-collapse: collapse;
}
th,td{
    background-color: #FFFF33;
}
</style>
</head>
<body>
<h1>HTML Table Background Color With Outset Border</h1>  
<p>HTML Table Background Color With Outset Border</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Blake</td>
<td>Gray</td>
<td>29</td>
</tr>
    
<tr>
<td>Sophie</td>
<td>Hall</td>
<td>22</td>
</tr>
    
<tr>
<td>Connor</td>
<td>Hughes</td>
<td>31</td>
</tr>
</table>
</body>
</html>
