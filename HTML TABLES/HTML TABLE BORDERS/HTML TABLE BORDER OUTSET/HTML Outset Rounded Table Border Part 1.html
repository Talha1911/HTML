<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Outset Rounded Table Border Part 1</title>
<style>
table,th,td{
border:4px outset black;
border-radius: 10px;
}
</style>
</head>
<body>
<h1>HTML Outset Rounded Table Border Part 1</h1>  
<p>Apply the CSS border-radius property to create rounded corners on the borders.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Eva</td>
<td>Jenkins</td>
<td>24</td>
</tr>
    
<tr>
<td>Declan</td>
<td>King</td>
<td>33</td>
</tr>
    
<tr>
<td>Nora</td>
<td>Lee</td>
<td>20</td>
</tr>
</table>
</body>
</html>
