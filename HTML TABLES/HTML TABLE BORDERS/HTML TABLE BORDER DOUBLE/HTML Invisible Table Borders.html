<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px double white;
border-collapse: collapse;
}
th,td{
background-color: #CCFF66;
}
</style>
<title>HTML Invisible Table Border</title>
</head>
<body>
<h1>HTML Invisible Table Border</h1>
<p>Design the table with white borders and a cell background color to create the illusion of invisible borders.
</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Isaac</td>
<td>Price</td>
<td>35</td>
</tr>

<tr>
<td>Nora</td>
<td>Bryant</td>
<td>22</td>
</tr>

<tr>
<td>Caleb</td>
<td>Myers</td>
<td>28</td>
</tr>
</table>
</body>
</html>
