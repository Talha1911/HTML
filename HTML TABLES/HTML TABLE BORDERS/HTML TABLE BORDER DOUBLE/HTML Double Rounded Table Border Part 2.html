<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
border:2px double black;
border-radius: 10px;
}

</style>
<title>HTML Rounded Table Border Part 2</title>
</head>
<body>
<h1>HTML Rounded Table Border Part 2</h1>
<p>Skip the border around the table by leaving out table from the css selector.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Julian</td>
<td>Coleman</td>
<td>29</td>
</tr>

<tr>
<td>Scarlett</td>
<td>Jenkins</td>
<td>26</td>
</tr>

<tr>
<td>Levi</td>
<td>Perry</td>
<td>30</td>
</tr>
</table>
</body>
</html>
