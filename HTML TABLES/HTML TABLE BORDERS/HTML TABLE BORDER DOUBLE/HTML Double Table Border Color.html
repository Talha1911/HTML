<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
border-style: double;
border-color: #CCFF99;
}

</style>
<title>HTML Double Table Border Color</title>
</head>
<body>
<h1>HTML Double Table Border Color</h1>
<p>You can define the border's color using the border-color property.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Lucy</td>
<td>Powell</td>
<td>20</td>
</tr>

<tr>
<td>Dylan</td>
<td>Long</td>
<td>37</td>
</tr>

<tr>
<td>Aurora</td>
<td>Patterson</td>
<td>28</td>
</tr>
</table>
</body>
</html>
