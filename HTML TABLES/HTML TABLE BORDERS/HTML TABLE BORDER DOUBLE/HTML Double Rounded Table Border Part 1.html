<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px double black;
border-radius: 10px;
}

</style>
<title>HTML Rounded Table Border Part 1</title>
</head>
<body>
<h1>HTML Rounded Table Border Part 1</h1>
<p>Apply the CSS border-radius property to create rounded corners on the borders.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Mila</td>
<td>Foster</td>
<td>21</td>
</tr>

<tr>
<td>Henry</td>
<td>Sanders</td>
<td>34</td>
</tr>

<tr>
<td>Ellie</td>
<td>Ross</td>
<td>25</td>
</tr>
</table>
</body>
</html>
