<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px double black;
border-collapse: collapse;
}
</style>
<title>HTML Collapse Double Table Border</title>
</head>
<body>
<h1>HTML Collapse Double Table Border</h1>
<p>To merge the borders into a single border, use the CSS border-collapse property.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Lily</td>
<td>James</td>
<td>24</td>
</tr>

<tr>
<td>Gabriel</td>
<td>Watson</td>
<td>32</td>
</tr>

<tr>
<td>Camila</td>
<td>Hughes</td>
<td>23</td>
</tr>
</table>
</body>
</html>
