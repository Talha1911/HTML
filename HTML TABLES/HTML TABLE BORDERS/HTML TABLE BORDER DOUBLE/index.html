<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px double black;
}
</style>
<title>HTML Table With Double Border</title>
</head>
<body>
<h1>HTML Table With Double Border</h1>
<p>Apply a border to the table by using the CSS border property.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Luke</td>
<td>Ward</td>
<td>36</td>
</tr>

<tr>
<td>Zoe</td>
<td>Brooks</td>
<td>27</td>
</tr>

<tr>
<td>Owen</td>
<td>Gray</td>
<td>31</td>
</tr>
</table>
</body>
</html>
