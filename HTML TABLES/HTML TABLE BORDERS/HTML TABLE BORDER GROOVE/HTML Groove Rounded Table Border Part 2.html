<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
border:4px groove black;
border-radius: 10px;
}
</style>
<title>HTML Groove Rounded Table Borders Part 2</title>
</head>
<body>
<h1>HTML Groove Rounded Table Borders Part 2</h1> 
<p>Skip the border around the table by leaving out table from the css selector.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Jonathan</td>
<td>Hunter</td>
<td>30</td>
</tr>

<tr>
<td>Leah</td>
<td>Henderson</td>
<td>21</td>
</tr>

<tr>
<td>Ryan</td>
<td>Bryant</td>
<td>35</td>
</tr>
</table>
</body>
</html>
