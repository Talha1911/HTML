<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:4px groove black;
}
</style>
<title>HTML Table With Groove Border</title>
</head>
<body>
<h1>HTML Table With Groove Border</h1> 
<p>Apply a border to the table by using the CSS border property.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Anthony</td>
<td>Hughes</td>
<td>32</td>
</tr>

<tr>
<td>Ruby</td>
<td>Bennett</td>
<td>27</td>
</tr>

<tr>
<td>Thomas</td>
<td>Foster</td>
<td>34</td>
</tr>
</table>
</body>
</html>
