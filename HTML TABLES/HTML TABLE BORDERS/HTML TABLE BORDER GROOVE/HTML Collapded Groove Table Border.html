<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:4px groove black;
border-collapse: collapse;
}
</style>
<title>HTML Collapse Solid Table Border</title>
</head>
<body>
<h1>HTML Collapse Solid Table Border</h1> 
<p>To merge the borders into a single border, use the CSS border-collapse property.</p>
<table width = "100%">

<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Stella</td>
<td>Simmons</td>
<td>23</td>
</tr>

<tr>
<td>Jackson</td>
<td>Carter</td>
<td>31</td>
</tr>

<tr>
<td>Violet</td>
<td>Bryant</td>
<td>25</td>
</tr>
</table>
</body>
</html>
