<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border: none;
}
th,td{
    background-color: #CCCCCC;
}
</style>
<title>HTML Table Background Color With No Border</title>
</head>
<body>
<h1>HTML Table Background Color With No Border</h1>
<p>Design the table with white borders and a cell background color to create the illusion of invisible borders.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Victoria</td>
<td>Price</td>
<td>24</td>
</tr>

<tr>
<td>Weston</td>
<td>Robinson</td>
<td>33</td>
</tr>

<tr>
<td>Penelope</td>
<td>Smith</td>
<td>26</td>
</tr>
</table>
</body>
</html>
