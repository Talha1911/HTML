<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
border: none;
background-color: #FFCCFF;
border-radius: 10px;
}
</style>
<title>HTML Rounded Table  With No Border Part 2</title>
</head>
<body>
<h1>HTML Rounded Table With No Border Part 2</h1>
<p>Skip the border around the table by leaving out table from the css selector.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Ariana</td>
<td>White</td>
<td>24</td>
</tr>

<tr>
<td>Lincoln</td>
<td>Wright</td>
<td>30</td>
</tr>

<tr>
<td>Hazel</td>
<td>Young</td>
<td>23</td>
</tr>
</table>
</body>
</html>
