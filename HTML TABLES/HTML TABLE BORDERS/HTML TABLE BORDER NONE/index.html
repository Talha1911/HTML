<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border: none;
}
</style>
<title>HTML TABLE WITH NONE BORDER</title>
</head>
<body>
<h1>HTML TABLE WITH NONE BORDER</h1>
<p>Apply a border to the table by using the CSS border property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Easton</td>
<td>Martinez</td>
<td>35</td>
</tr>

<tr>
<td>Lucy</td>
<td>Mitchell</td>
<td>27</td>
</tr>

<tr>
<td>Jaxon</td>
<td>Perez</td>
<td>30</td>
</tr>
</table>
</body>
</html>
