<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:none;
background-color: blueviolet;
border-radius: 10px;
}
th,td{
    border: none;
    background-color: #CCCCFF;
}
</style>
<title>HTML Rounded Table  With No Border Part 1</title>
</head>
<body>
<h1>HTML Rounded Table With No Border Part 1</h1>
<p>Apply the CSS border-radius property to create rounded corners on the borders.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Miles</td>
<td>Thompson</td>
<td>29</td>
</tr>

<tr>
<td>Lily</td>
<td>Turner</td>
<td>21</td>
</tr>

<tr>
<td>Wesley</td>
<td>Walker</td>
<td>32</td>
</tr>
</table>
</body>
</html>
