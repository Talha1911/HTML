<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:1px solid black;
border-radius: 8px;
}
</style>
<title>HTML Solid Rounded Table Borders Part 1</title>
</head>
<body>
<h1>HTML Solid Rounded Table Borders Part 1</h1>  
<p>Apply the CSS border-radius property to create rounded corners on the borders.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Ava</td>
<td>Thomas</td>
<td>20</td>
</tr>

<tr>
<td>Daniel</td>
<td>Martinez</td>
<td>38</td>
</tr>

<tr>
<td>Isabella</td>
<td>Hernandez</td>
<td>26</td>
</tr>
</table>
</body>
</html>
