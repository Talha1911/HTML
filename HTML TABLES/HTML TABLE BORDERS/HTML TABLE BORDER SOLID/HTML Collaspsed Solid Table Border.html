<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
    border:1px solid black;
    border-collapse: collapse;
}
</style>
<title>HTML Collapse Solid Table Border</title>
</head>
<body>
<h1>HTML Collapse Solid Table Border</h1>
<p>To merge the borders into a single border, use the CSS border-collapse property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Emily</td>
<td>Davis</td>
<td>22</td>
</tr>

<tr>
<td>William</td>
<td>Johnson</td>
<td>35</td>
</tr>

<tr>
<td>Olivia</td>
<td>Wilson</td>
<td>28</td>
</tr>

</table>
</body>
</html>
