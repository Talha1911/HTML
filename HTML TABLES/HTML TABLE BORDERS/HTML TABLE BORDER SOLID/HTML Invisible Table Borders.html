<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:1px solid white;
border-collapse: collapse;
}
th,td{
    background-color: rgb(186, 186, 212);
}
</style>
<title>HTML Invisible Table Border</title>
</head>
<body>
<h1>HTML Invisible Solid Table Borders</h1>
<p>Design the table with white borders and a cell background color to create the illusion of invisible borders.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>James</td>
<td>Miller</td>
<td>45</td>
</tr>

<tr>
<td>Sophia</td>
<td>Taylor</td>
<td>27</td>
</tr>

<tr>
<td>Benjamin</td>
<td>Anderson</td>
<td>33</td>
</tr>
</table> 
</body>
</html>
