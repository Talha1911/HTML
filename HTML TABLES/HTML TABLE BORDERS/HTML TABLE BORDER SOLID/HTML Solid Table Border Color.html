<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
border-style: solid;
border-color: #6633FF;
} 
</style>
<title>HTML Solid Table Border Color</title>
</head>
<body>
<h1>HTML Solid Table Border Color</h1>
<p>You can define the border's color using the border-color property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
        
<tr>
<td>Mia</td>
<td>Rodriguez</td>
<td>21</td>
</tr>
        
<tr>
<td>Alexander</td>
<td>Lewis</td>
<td>37</td>
</tr>
        
<tr>
<td>Harper</td>
<td>Walker</td>
<td>23</td>
</tr>
</table>  
</body>
</html>
