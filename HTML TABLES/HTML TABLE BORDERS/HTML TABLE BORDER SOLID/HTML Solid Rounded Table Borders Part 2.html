<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
border: 1px solid black;
border-radius: 10px;

}
</style>
<title>HTML Solid Rounded Table Part 2</title>
</head>
<body>
<h1>HTML Solid Rounded Table Borders Part 2</h1>    
<p>Skip the border around the table by leaving out table from the css selector.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Matthew</td>
<td>Lopez</td>
<td>32</td>
</tr>

<tr>
<td>Charlotte</td>
<td>Gonzalez</td>
<td>24</td>
</tr>

<tr>
<td>Henry</td>
<td>Clark</td>
<td>29</td>
</tr>
</table>
</body>
</html>
