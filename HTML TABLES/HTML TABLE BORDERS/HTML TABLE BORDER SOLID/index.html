<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
    border: 1px solid black;
}
</style>
<title>HTML TABLE WITH SOLID BORDERS</title>
</head>
<body>
<h1>HTML TABLE WITH SOLID BORDERS</h1>
<p>Apply a border to the table by using the CSS border property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>John</td>
<td>Smith</td>
<td>30</td>
</tr>

<tr>
<td>Jane</td>
<td>Doe,</td>
<td>25</td>
</tr>

<tr>
<td>Michael</td>
<td>Brown</td>
<td>40</td>
</tr>

</table>
</body>
</html>
