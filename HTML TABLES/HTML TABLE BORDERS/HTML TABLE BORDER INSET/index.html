<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:4px inset black;
}
</style>
<title>HTML Table With Inset Border</title>
</head>
<body>
<h1>HTML Table With Inset Border</h1>  
<p>Apply a border to the table by using the CSS border property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Victor</td>
<td>Scott</td>
<td>32</td>
</tr>

<tr>
<td>Sarah</td>
<td>Collins</td>
<td>24</td>
</tr>

<tr>
<td>Peter</td>
<td>Brooks</td>
<td>31</td>
</tr>
</table>
</body>
</html>
