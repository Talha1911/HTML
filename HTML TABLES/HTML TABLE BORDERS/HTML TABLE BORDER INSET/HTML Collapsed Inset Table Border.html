<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:4px inset black;
border-collapse: collapse;
}
</style>
<title>HTML Collapsed Inset Table Border</title>
</head>
<body>
<h1>HTML Collapsed Inset Table Border</h1>  
<p>To merge the borders into a single border, use the CSS border-collapse property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Grace</td>
<td>Morgan</td>
<td>22</td>
</tr>

<tr>
<td>Justin</td>
<td>White</td>
<td>28</td>
</tr>

<tr>
<td>Emma</td>
<td>Torres</td>
<td>26</td>
</tr>
</table>
</body>
</html>
