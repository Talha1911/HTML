<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:4px inset white;
border-collapse: collapse;
}
th,td{
    background-color: #FFFFCC;
}
</style>
<title>HTML Table Background Color With Inset Border</title>
</head>
<body>
<h1>HTML Table Background Color With Inset Border</h1>  
<p>HTML Table Background Color With Inset Border</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Raymond</td>
<td>Ramirez</td>
<td>34</td>
</tr>

<tr>
<td>Chloe</td>
<td>Bryant</td>
<td>21</td>
</tr>

<tr>
<td>Frank</td>
<td>Kelly</td>
<td>35</td>
</tr>
</table>
</body>
</html>
