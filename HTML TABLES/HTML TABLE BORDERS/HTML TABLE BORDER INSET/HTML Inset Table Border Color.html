<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
    border-style: inset;
    border-color: #FFFF66;
}
</style>
<title>HTML Inset Table Border Color</title>
</head>
<body>
<h1>HTML Inset Table Border Color</h1>  
<p>You can define the border's color using the border-color property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Ella</td>
<td>Richardson</td>
<td>27</td>
</tr>

<tr>
<td>Kevin</td>
<td>Cox</td>
<td>29</td>
</tr>

<tr>
<td>Mia</td>
<td>Howard</td>
<td>24</td>
</tr>
</table>
</body>
</html>
