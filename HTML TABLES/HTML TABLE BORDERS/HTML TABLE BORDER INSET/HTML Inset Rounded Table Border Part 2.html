<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
border:4px inset black;
border-radius: 10px;
}
</style>
<title>HTML Inset Rounded Table Border Part 2</title>
</head>
<body>
<h1>HTML Inset Rounded Table Border Part 2</h1>  
<p>Skip the border around the table by leaving out table from the css selector.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>

<tr>
<td>Shawn</td>
<td>Gomez</td>
<td>33</td>
</tr>

<tr>
<td>Sophia</td>
<td>Long</td>
<td>20</td>
</tr>

<tr>
<td>Eric</td>
<td>Patterson</td>
<td>36</td>
</tr>
</table>
</body>
</html>
