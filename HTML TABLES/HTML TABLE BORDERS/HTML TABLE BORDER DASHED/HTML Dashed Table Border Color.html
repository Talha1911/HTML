<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
border-style: dashed;
border-color: #CCFFCC;
}

</style>
<title>HTML Dashed Table Border Color</title>
</head>
<body>
<h1>HTML Dashed Table Border Color</h1> 
<p>You can define the border's color using the border-color property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Layla</td>
<td>Richardson</td>
<td>20</td>
</tr>
    
<tr>
<td>Jack</td>
<td>Cox</td>
<td>37</td>
</tr>
    
<tr>
<td>Grace</td>
<td>Howard</td>
<td>28</td>
</tr>
    
</table>
</body>
</html>
