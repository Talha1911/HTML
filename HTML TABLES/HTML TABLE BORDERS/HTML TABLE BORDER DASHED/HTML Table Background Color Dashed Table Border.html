<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px dashed white;
border-collapse: collapse;
}
th,td{
    background-color: #CCFF33;
}
</style>
<title>HTML Table Background Color With Dashed Border</title>
</head>
<body>
<h1>HTML Table Background Color With Dashed Border</h1> 
<p>HTML Table Background Color With Dashed Border</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Sebastian</td>
<td>Rogers</td>
<td>35</td>
</tr>
    
<tr>
<td>Aria</td>
<td>Reed</td>
<td>26</td>
</tr>
    
<tr>
<td>David</td>
<td>Cook</td>
<td>32</td>
</tr>
    
</table>
</body>
</html>
