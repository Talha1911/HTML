<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
border:2px dashed black;
border-radius: 10px;
}

</style>
<title>HTML Dashed Rounded Table Border Part 2</title>
</head>
<body>
<h1>HTML Dashed Rounded Table Border Part 2</h1> 
<p>Skip the border around the table by leaving out table from the css selector.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Wyatt</td>
<td>Bailey</td>
<td>33</td>
</tr>
    
<tr>
<td>Emily</td>
<td>Rivera</td>
<td>21</td>
</tr>
    
<tr>
<td>Nathan</td>
<td>Cooper</td>
<td>30</td>
</tr>
    
</table>
</body>
</html>
