<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px dashed black;
}
</style>
<title>HTML TABLE WITH DASHED BORDER</title>
</head>
<body>
<h1>HTML TABLE WITH DASHED BORDER</h1> 
<p>Apply a border to the table by using the CSS border property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Oliver</td>
<td>Evans</td>
<td>28</td>
</tr>
    
<tr>
<td>Abigail</td>
<td>Edwards,</td>
<td>27</td>
</tr>
    
<tr>
<td>Liam</td>
<td>Collins</td>
<td>34</td>
</tr>
    
</table>
</body>
</html>
