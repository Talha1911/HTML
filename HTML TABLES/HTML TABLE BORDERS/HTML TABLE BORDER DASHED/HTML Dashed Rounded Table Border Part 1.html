<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px dashed black;
border-radius: 10px;
}

</style>
<title>HTML Dashed Rounded Table Border Part 1</title>
</head>
<body>
<h1>HTML Dashed Rounded Table Border Part 1</h1> 
<p>Apply the CSS border-radius property to create rounded corners on the borders.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Madison</td>
<td>Morgan</td>
<td>24</td>
</tr>
    
<tr>
<td>Carter</td>
<td>Bell</td>
<td>29</td>
</tr>
    
<tr>
<td>Victoria</td>
<td>Murphy</td>
<td>25</td>
</tr>
    
</table>
</body>
</html>
