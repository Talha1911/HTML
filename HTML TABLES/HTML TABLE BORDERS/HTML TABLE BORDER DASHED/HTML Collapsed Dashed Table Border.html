<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px dashed black;
border-collapse: collapse;
}
</style>
<title>HTML Collapsed Dashed Table Border</title>
</head>
<body>
<h1>HTML Collapsed Dashed Table Border</h1> 
<p>To merge the borders into a single border, use the CSS border-collapse property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Sofia</td>
<td>Stewart</td>
<td>22</td>
</tr>
    
<tr>
<td>Jayden</td>
<td>Sanchez,</td>
<td>31</td>
</tr>
    
<tr>
<td>Ella</td>
<td>Morris</td>
<td>23</td>
</tr>
    
</table>
</body>
</html>
