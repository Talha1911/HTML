<head>

<style>
table,th,td{
border:2px hidden black;
}
th,td{
    background-color: #CCCC33;
}


</style>
<title>HTML Invisible Table With Hidden Border</title>
</head>
<body>
<h1>HTML Invisible Table With Hidden Border</h1>  
<p>Design the table with white borders and a cell background color to create the illusion of invisible borders.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Leah</td>
<td>Diaz</td>
<td>22</td>
</tr>
    
<tr>
<td>Isaiah</td>
<td>Edwards</td>
<td>31</td>
</tr>
    
<tr>
<td>Mila</td>
<td>Foster</td>
<td>23</td>
</tr>
</table>
</body>
</html>
