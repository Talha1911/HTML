<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th,td{
border:2px hidden black;
border-radius: 10px;
background-color: #CCCC99;
}



</style>
<title>HTML Hidden Rounded Table Part 2</title>
</head>
<body>
<h1>HTML Hidden Rounded Table Part 2</h1>  
<p>Skip the border around the table by leaving out table from the css selector.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Madelyn</td>
<td>Johnson</td>
<td>21</td>
</tr>
    
<tr>
<td>Ryder</td>
<td>Lee</td>
<td>32</td>
</tr>
    
<tr>
<td>Julia</td>
<td>Lopez</td>
<td>20</td>
</tr>
</table>
</body>
</html>
