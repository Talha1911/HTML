<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:2px hidden black;
border-radius: 10px;
background-color: blue;
}
th,td{
    background-color: #CCCC66
}


</style>
<title>HTML Hidden Rounded Table Part 1</title>
</head>
<body>
<h1>HTML Hidden Rounded Table Part 1</h1>  
<p>Apply the CSS border-radius property to create rounded corners on the borders.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Carson</td>
<td>Gonzalez</td>
<td>34</td>
</tr>
    
<tr>
<td>Paisley</td>
<td>Howard</td>
<td>25</td>
</tr>
    
<tr>
<td>Brody</td>
<td>Hughes</td>
<td>28</td>
</tr>
</table>
</body>
</html>
