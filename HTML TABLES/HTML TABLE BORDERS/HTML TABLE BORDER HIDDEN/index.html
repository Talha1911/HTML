<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table,th,td{
border:1px hidden black;
}

</style>
<title>HTML HIDDEN TABLE BORDER</title>
</head>
<body>
<h1>HTML HIDDEN TABLE BORDER</h1>  
<p>Apply a border to the table by using the CSS border property.</p>
<table width = "100%">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
</tr>
    
<tr>
<td>Adrian</td>
<td>Baker</td>
<td>33</td>
</tr>
    
<tr>
<td>Savannah</td>
<td>Clark</td>
<td>24</td>
</tr>
    
<tr>
<td>Nolan</td>
<td>Cooper</td>
<td>29</td>
</tr>
</table>
</body>
</html>
