<!DOCTYPE html>
<html lang="en">
<head>
<style>
a{
color: green;
text-decoration: none;
background-color: transparent;
}
a:visited {
  color: blue;
  background-color: transparent;
  text-decoration: none;
}

a:hover{
    color: red;
    text-decoration: none;
    background-color: transparent;
    text-decoration: underline;
}
a:active{
 color:orange;
background-color: transparent;
text-decoration: none;
}

</style>
</head>
<body>
<h1>Links Colors</h1> 
<p>You can change the default colors of links</p>
<a href="Links.html">Html links</a>


</body>
</html>
